<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>Web AR Demo</title>
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene
        arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        embedded
        id="scene"
        vr-mode-ui="enabled: false;"
>

    <a-assets>
        <img id="image1" src="images/holzmarkt-hmh-bild-1-1930.jpg"/>
        <img id="image2" src="images/holzmarkt-hmh-bild-2-1933.jpg"/>
        <img id="image3" src="images/holzmarkt-hmh-bild-3-1939.jpg"/>
        <img id="image4" src="images/holzmarkt-hmh-bild-4-1943.jpg"/>
        <img id="image5" src="images/holzmarkt-hmh-bild-5-1963.jpg"/>
        <img id="image6" src="images/holzmarkt-hmh-bild-6-1965.jpg"/>
        <img id="image7" src="images/holzmarkt-hmh-bild-7-2019.jpg"/>
    </a-assets>

    <a-marker type="barcode" value="0">
        <a-entity
                geometry="primitive: plane; height: 1; width: 1;"
                id="entity"
                material="src: #image1; shader: flat;"
                rotation="270 0 0"
        >
        </a-entity>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
</a-scene>
<script>
    let number = 0
    document.getElementById("scene").addEventListener("click", () => {
        document.getElementById("entity").setAttribute("material", `src: #image${(number % 7) + 1}; shader: flat;`)
        number++;
    })
</script>
</body>
</html>
